<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>QUOTE GENERATOR!!</title>
    <style>
      body{font-family:sans-serif}
      div{
        text-align:center;
        padding:0 100px
      }
      h1{background-color: #F09D8B;
      color: white;
      padding:20px}
    </style>
    </head>
  <body>
    <h1>RANDOM QUOTE GENERATOR!</h1>
    <div>
    <p id="Quote"></p>
    <button type="button" name="button" id="button">CLICK HERE FOR A NEW QUOTE</button>
    <p>Welcome to the Random Quote Generator. The quotes will automatically change every 10 seconds, but can also be changed by clicking the button!! </p>
  </div>
  <script type="text/javascript">
    function buttonClicked(){
      var Q=document.getElementById("Quote")
      getQuote().then(json=>Q.innerText=json.content)
    }
    async function getQuote() {
  try {
    const response = await fetch("https://api.quotable.io/random")

    if (!response.ok) {
      throw Error(response.statusText)
    }

    const json = await response.json();
    console.log(json);
    return json
  } catch (err) {
    console.log(err)
    alert('Failed to fetch new quote');
  }
}
      document.getElementById("button").addEventListener("click",buttonClicked)
      buttonClicked()
      setInterval(buttonClicked,10000)
  </script>
  </body>
</html>
