<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>QUOTE MACHINE!!!</title>
    <style>
      body{font-family:sans-serif}
      div{
        text-align:center;
        padding:0 100px
      }
      h1{background-color: #b2d8ff;
      color: white;
      padding:20px}
    </style>
    </head>
  <body>
    <h1>Random Quote</h1>
    <div>
    <p id="Quote"></p>
    <button type="button" name="button" id="button">Generate New Quote</button>
    <p>Quote changes every 10 seconds. Quote may also change by clicking the button.</p>
  </div>
  <script type="text/javascript">
    function buttonClicked(){
      var Q=document.getElementById("Quote")
      getQuote().then(json=>Q.innerText=json.content)
    }
    async function getQuote() {
  try {
    const response = await fetch("https://api.quotable.io/random")

    if (!response.ok) {
      throw Error(response.statusText)
    }

    const json = await response.json();
    console.log(json);
    return json
  } catch (err) {
    console.log(err)
    alert('Failed to fetch new quote');
  }
}
      document.getElementById("button").addEventListener("click",buttonClicked)
      buttonClicked()
      setInterval(buttonClicked,10000)
  </script>
  </body>
</html>
